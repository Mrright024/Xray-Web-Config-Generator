<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Xray JSON 配置表单生成器</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
<div class="app">
  <header role="banner">
    <h1 class="brand">
      <span class="brand-title">Xray 配置表单生成器</span>
    </h1>

    <div class="toolbar">
      <button class="btn ghost" id="btnToggleSidebar" type="button" title="打开配置文件计划" aria-label="打开配置文件计划" style="display:none">📋 计划</button>
      <div class="seg" role="tablist" aria-label="工作模式">
        <button id="modeSingle" class="active" type="button" role="tab" aria-selected="true" aria-controls="singleFileMode">单文件</button>
        <button id="modeMulti" type="button" role="tab" aria-selected="false" aria-controls="multiFileMode">多文件</button>
      </div>
      <button class="btn ghost" id="btnDocs" type="button" title="打开文档总览" aria-label="打开Xray文档总览">打开文档总览</button>
      <button class="btn primary" id="btnDownloadActive" type="button" title="下载当前配置文件">下载当前</button>
      <button class="btn" id="btnDownloadAll" type="button" title="下载所有配置文件">下载全部</button>
    </div>
  </header>

  <div class="main">
    <div class="sidebar-backdrop" id="sidebarBackdrop"></div>
    <aside aria-label="配置文件列表">
      <div class="aside-head">
        <div>
          <h2 class="aside-title">配置文件计划</h2>
          <div class="hint" id="asideHint">单文件：config.json</div>
        </div>
        <div class="toolbar">
          <button class="btn small" id="btnAddRoutingFile" type="button" title="添加Routing规则文件（仅多文件模式）" aria-label="添加Routing规则文件">+ routing</button>
          <button class="btn small" id="btnAddInboundFile" type="button" title="添加入站配置文件（仅多文件模式）" aria-label="添加入站配置文件">+ inbound</button>
          <button class="btn small" id="btnAddOutboundFile" type="button" title="添加出站配置文件（仅多文件模式）" aria-label="添加出站配置文件">+ outbound</button>
        </div>
      </div>

      <div class="aside-body" id="filePlan"></div>

      <div class="aside-foot">
        <div class="kpi">
          <span class="chip">中文字段名可点 → 打开文档锚点</span>
          <span class="chip">改选项即生效</span>
          <span class="chip">表单 + JSON 双视图</span>
        </div>
        <div class="smallnote" style="margin-top:10px">
          多文件：每个文件仅包含一个 part；仅 routing/inbounds/outbounds 允许多文件拆分并自动编号。
        </div>
      </div>
    </aside>

    <section aria-label="配置编辑器">
      <div class="tabs" role="tablist" aria-label="配置视图">
        <button class="tab active" data-tab="form" type="button" role="tab" aria-selected="true" aria-controls="formView">表单</button>
        <button class="tab" data-tab="json" type="button" role="tab" aria-selected="false" aria-controls="jsonView">JSON</button>
        <button class="tab" data-tab="merge" type="button" id="tabMerge" role="tab" aria-selected="false" aria-controls="mergeView">合并预览</button>

        <div class="right status" id="parseStatus" role="status" aria-live="polite">
          <span class="dot" id="parseDot" aria-hidden="true"></span>
          <span id="parseText">JSON 可解析</span>
        </div>
      </div>

      <div class="content" id="content" role="main"></div>
    </section>
  </div>
</div>

<!-- Modal：下载前错误提示 -->
<div class="modal hidden" id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-live="assertive">
  <div class="modal-backdrop" data-close="1" aria-hidden="true"></div>
  <div class="modal-card">
    <div class="modal-head">
      <h2 class="modal-title" id="modalTitle">检测到配置错误</h2>
      <button class="btn small ghost" id="modalClose" type="button" aria-label="关闭对话框">关闭</button>
    </div>
    <div class="modal-body" id="modalBody" role="document"></div>
    <div class="modal-actions">
      <button class="btn" id="modalCancel" type="button">取消下载</button>
      <button class="btn danger" id="modalContinue" type="button">仍然下载</button>
    </div>
  </div>
</div>

<!-- Schema registry + schemas（全部本地，不拉取远端） -->
<script src="./schemas/registry.js"></script>
<script src="./schemas/transport/streamSettings.schema.js"></script>
<script src="./schemas/protocol/inbounds.schema.js"></script>
<script src="./schemas/protocol/outbounds.schema.js"></script>

<!-- App code -->
<script src="./src/util.js"></script>
<script src="./src/state.js"></script>
<script src="./src/validators.js"></script>
<script src="./src/schema_engine.js"></script>
<script src="./src/render.js"></script>
<script src="./src/dnd.js"></script>
<script src="./src/exporter.js"></script>
<script src="./src/app.js"></script>
</body>
</html>
